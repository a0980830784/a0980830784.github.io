<!DOCTYPE html>

<html lang="zh">

<head>

	<meta charset="UTF-8">

	<title>課堂作業09</title>

	<style>

       h4 {

           color: red;

       }

       div {

           color: blue;

           margin: 5px;

       }

       label {

           color: blue;

       }

       input {

           color: brown;

       }

       div fruit-info {

           color: blue;

           margin: 5px;

       }

   </style>

</head>

<body>

<form id="form01">

	姓名：<input type="text" name="name01" value="劉俊良"><br>

	收件住址：<input type="text" name="address01" value="台北市中山區德慧街"><br>

	電話：<input type="tel" name="tel01" value="0980830784"><br>

	電子郵件：<input type="email" name="email01" value="a0980830784@gmail.com"><br>

	指定送貨日期：<input type="date" name="date01"><br>

	水果種類：<br>

	<input type="checkbox" name="fruit" id="fruito1" value="芭樂（5臺斤）">芭樂（5臺斤） 735元：

	購買數量：<input type="number" name="number01"><br>

	<input type="checkbox" name="fruit" id="fruito2" value="葡萄(2.5斤)">葡萄(2.5斤) 1016元：

	購買數量：<input type="number" name="number02"><br>

	<input type="checkbox" name="fruit" id="fruito3" value="鳳梨(14斤)">鳳梨(14台斤) 848元：

	購買數量：<input type="number" name="number03"><br>

	<input type="checkbox" name="fruit" id="fruito4" value="哈密瓜(10斤)">哈密瓜(10斤) 2300元：

	購買數量：<input type="number" name="number04"><br>

</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>

<div id="demo"></div>

<script>

var text = "<h4>您的購物資訊如下：</h4>";

var sumToPay = 0;

function fruit(fruitType, fruitPrice, no) {

    this.Type = fruitType;

    this.Price = fruitPrice;

    this.No = no;

    this.subTotal = function() {

        text += "水果種類：" + this.Type + "，共" + this.No + "單位<br>";

        text += "價格小計：" + this.Price * this.No + "元<br>";

    };

}

var fruit01 = new fruit("芭樂（5臺斤）", 735, 0);

var fruit02 = new fruit("葡萄(2.5斤)", 1016, 0);

var fruit03 = new fruit("鳳梨(14斤)", 848, 0);

var fruit04 = new fruit("哈密瓜(10斤)", 2300, 0);

function shoppingInfo() {

    var x = document.getElementById("form01");

    var item = "";

    var i;

    for (i = 0; i < 5; i++) {

        switch (i) {

            case 0: item = "姓名："; break;

            case 1: item = "收件住址："; break;

            case 2: item = "電話："; break;

            case 3: item = "電子郵件："; break;

            case 4: item = "指定送貨日期："; break;

        }

        text += item + x.elements[i].value + "<br>";

    }

    for (i = 5; i <= 11; i += 2) {

        if (x.elements[i].checked === true) {

            var fruitType = x.elements[i].value;

            var fruitNo = x.elements[i + 1].value;

            switch (i) {

                case 5:

                    fruit01.No = fruitNo;

                    sumToPay += fruit01.Price * fruit01.No;

                    fruit01.subTotal();

                    break;

                case 7:

                    fruit02.No = fruitNo;

                    sumToPay += fruit02.Price * fruit02.No;

                    fruit02.subTotal();

                    break;

                case 9:

                    fruit03.No = fruitNo;

                    sumToPay += fruit03.Price * fruit03.No;

                    fruit03.subTotal();

                    break;

                case 11:

                    fruit04.No = fruitNo;

                    sumToPay += fruit04.Price * fruit04.No;

                    fruit04.subTotal();

                    break;

            }

        }

    }

    text += "價格合計：" + sumToPay + "元<br>";

    document.getElementById("demo").innerHTML = text;

}

</script>

</body>

</html>
